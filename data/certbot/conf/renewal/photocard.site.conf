# renew_before_expiry = 30 days
version = 2.7.4
archive_dir = /etc/letsencrypt/archive/photocard.site
cert = /etc/letsencrypt/live/photocard.site/cert.pem
privkey = /etc/letsencrypt/live/photocard.site/privkey.pem
chain = /etc/letsencrypt/live/photocard.site/chain.pem
fullchain = /etc/letsencrypt/live/photocard.site/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = b0eb33e8ffabb774a5898bcd1607b0d0
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
photocard.site = /var/www/certbot
www.photocard.site = /var/www/certbot
